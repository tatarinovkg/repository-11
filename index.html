<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание продукта</title>
    <style>
        /* Ваши стили остаются без изменений */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f0f0f5;
            padding: 20px;
            box-sizing: border-box;
            margin: 0;
        }
        .container {
            max-width: 90%;
            margin: 0 auto;
            text-align: center;
        }
        .container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
            color: #000000;
            animation: fadeIn 1s ease-in-out;
        }
        .form-group {
            margin-bottom: 20px;
            animation: fadeInUp 0.5s ease-in-out;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333333;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.5s ease;
        }

        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.5s ease;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.5; /* Добавлено для лучшей читаемости */
            resize: vertical; /* Ограничение изменения размера только по вертикали */
            height: 150px;
            min-height: 50px;
            max-height: 250px;
        }
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: none;
        }
        .form-group input.error,
        .form-group select.error,
        .form-group textarea.error {
            border-color: #ff0000;
        }
        .button-group {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .button-group {
            display: flex;
            justify-content: space-between; /* Равномерное распределение кнопок */
            margin-bottom: 20px;
            width: 100%; /* Ширина кнопок равна ширине контейнера полей */
            gap: 20px; /* Расстояние между кнопками */
        }

        .button-option {
            flex: 1; /* Кнопки занимают равную ширину */
            padding: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .button-option.active {
            background-color: #0056b3;
        }

        .button-option:hover {
            background-color: #0056b3;
        }
        .fade-out {
            animation: fadeOutUp 0.5s ease-in-out forwards; /* Анимация исчезновения */
        }
        .fade-in {
            animation: fadeInUp 0.5s ease-in-out; /* Анимация появления */
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeOutUp {
            from {
                opacity: 1;
                transform: translateY(0);
            }
            to {
                opacity: 0;
                transform: translateY(-20px);
                height: 0; /* Исчезновение высоты */
                padding: 0;
                margin: 0;
                overflow: hidden;
            }
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            .container {
                width: 100%;
                max-width: none;
                height: auto;
                padding-bottom: 20px;
            }
            .form-group input,
            .form-group select,
            .form-group textarea {
                font-size: 14px;
                padding: 10px;
            }
            .button-option {
                font-size: 14px;
                padding: 12px;
            }
            .form-group textarea {
                width: 100%; /* Устанавливаем ширину на 100% */
            }
        }

        /* Стили для кнопки загрузки файла */
        .input-file {
            position: relative;
            display: inline-block;
            width: 100%; /* Ширина кнопки соответствует ширине контейнера полей */
            margin-top: 20px; /* Отступ сверху */
        }
        .input-file span {
            position: relative;
            display: inline-block;
            cursor: pointer;
            outline: none;
            text-decoration: none;
            font-size: 16px;
            vertical-align: middle;
            color: rgb(255, 255, 255);
            text-align: center;
            border-radius: 10px;
            background-color: #007bff;
            line-height: 22px;
            height: 40px;
            padding: 10px 20px;
            box-sizing: border-box;
            border: none;
            margin: 0;
            transition: background-color 0.3s;
            width: 100%; /* Ширина кнопки соответствует ширине контейнера полей */
            white-space: nowrap; /* Запрещаем перенос текста */
            overflow: hidden; /* Скрываем текст, который не помещается */
            text-overflow: ellipsis; /* Добавляем троеточие, если текст не помещается */
        }
        .input-file input[type=file] {
            position: absolute;
            z-index: -1;
            opacity: 0;
            display: block;
            width: 0;
            height: 0;
        }
        .input-file:hover span {
            background-color: #0056b3;
        }
        .input-file:active span {
            background-color: #004494;
        }
        .input-file input[type=file]:disabled + span {
            background-color: #eee;
        }
        .input-file.error span {
            border-color: #ff0000;
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
<div class="container">
    <h2>Введите данные о продукте</h2>
    <!-- Поля ввода данных остаются без изменений -->
    <div class="form-group">
        <label for="productName">Введите название игры/продукта</label>
        <input type="text" id="productName" name="productName" placeholder="Название продукта">
    </div>

    <!-- Кнопки выбора описания -->
    <div class="button-group">
        <button class="button-option active" id="withDescription" onclick="toggleDescription(true)">С описанием</button>
        <button class="button-option" id="withoutDescription" onclick="toggleDescription(false)">Без описания</button>
    </div>

    <!-- Поле ввода описания -->
    <div class="form-group fade-in" id="descriptionGroup">
        <label for="description">Введите описание</label>
        <textarea id="description" name="description" placeholder="Описание игры/продукта"></textarea>
    </div>

    <!-- Поле ввода цены -->
    <div class="form-group">
        <label for="price">Введите цену</label>
        <input type="text" id="price" name="price" placeholder="Цена">
    </div>

    <!-- Кнопки выбора скидки -->
    <div class="button-group">
        <button class="button-option active" id="withDiscount" onclick="toggleDiscount(true)">Скидка</button>
        <button class="button-option" id="withoutDiscount" onclick="toggleDiscount(false)">Без скидки</button>
    </div>

    <!-- Поле ввода цены со скидкой -->
    <div class="form-group fade-in" id="discountPriceGroup">
        <label for="discountPrice">Введите цену со скидкой</label>
        <input type="text" id="discountPrice" name="discountPrice" placeholder="Цена со скидкой">
    </div>

    <form method="post" enctype="multipart/form-data">
        <label class="input-file">
            <input type="file" id="fileInput" name="file"> <!-- Добавлен id -->
            <span>Выберите файл</span>
        </label>
    </form>

</div>
<script>
    let tg = window.Telegram.WebApp;

    tg.expand();
    tg.MainButton.setText("Отправить");
    tg.MainButton.show();

    const fileInput = document.getElementById('fileInput');  // Убедитесь, что у input есть id="fileInput"
    const fileLabel = document.querySelector('.input-file span');
    const defaultLabelText = "Выберите файл";  // Основное название

    fileInput.addEventListener('change', function() {
        if (fileInput.files.length > 0) {
            // Если файл выбран, отображаем его имя
            let fileName = fileInput.files[0].name;
            fileLabel.textContent = fileName; // Устанавливаем текст на кнопке
        } else {
            // Если файл не выбран или отменён, отображаем основное название
            fileLabel.textContent = defaultLabelText;
        }
    });

    // Логика переключения кнопок и отображения полей описания
    function toggleDescription(withDescription) {
        const descriptionGroup = document.getElementById('descriptionGroup');
        const withDescriptionBtn = document.getElementById('withDescription');
        const withoutDescriptionBtn = document.getElementById('withoutDescription');

        if (withDescription) {
            descriptionGroup.classList.remove('fade-out');
            descriptionGroup.classList.add('fade-in');
            withDescriptionBtn.classList.add('active');
            withoutDescriptionBtn.classList.remove('active');
        } else {
            descriptionGroup.classList.remove('fade-in');
            descriptionGroup.classList.add('fade-out');
            withDescriptionBtn.classList.remove('active');
            withoutDescriptionBtn.classList.add('active');
        }
    }

    // Логика переключения кнопок и отображения полей цены со скидкой
    function toggleDiscount(withDiscount) {
        const discountPriceGroup = document.getElementById('discountPriceGroup');
        const withDiscountBtn = document.getElementById('withDiscount');
        const withoutDiscountBtn = document.getElementById('withoutDiscount');

        if (withDiscount) {
            discountPriceGroup.classList.remove('fade-out');
            discountPriceGroup.classList.add('fade-in');
            withDiscountBtn.classList.add('active');
            withoutDiscountBtn.classList.remove('active');
        } else {
            discountPriceGroup.classList.remove('fade-in');
            discountPriceGroup.classList.add('fade-out');
            withDiscountBtn.classList.remove('active');
            withoutDiscountBtn.classList.add('active');
        }
    }
    
    // Функция для конвертации файла в Base64
    function encodeFileToBase64(file, callback) {
        const reader = new FileReader();
        reader.onloadend = () => {
            callback(reader.result);
        };
        reader.readAsDataURL(file); // Чтение файла как Data URL
    }

    // Изначальная настройка - скрыть/показать поля по умолчанию
    toggleDescription(true);
    toggleDiscount(true);

    // Проверка и отправка данных при нажатии кнопки
    tg.MainButton.onClick(function () {
        const productName = document.getElementById('productName');
        const description = document.getElementById('description');
        const price = document.getElementById('price');
        const discountPrice = document.getElementById('discountPrice');
        const fileInput = document.getElementById('fileInput');
        const fileLabel = document.querySelector('.input-file');

        let hasError = false; // Флаг для отслеживания ошибок

        // Функция для проверки заполненности поля
        function validateField(field) {
            if (!field.value.trim()) {
                field.classList.add('error'); // Добавить класс ошибки
                hasError = true; // Установить флаг ошибки
            } else {
                field.classList.remove('error'); // Удалить класс ошибки
            }
        }

        // Проверка каждого поля на активность и заполненность
        validateField(productName); // Проверка названия продукта
        validateField(price); // Проверка цены

        let descriptionValue = "noDescription";
        let discountValue = "0";
        let discountPriceValue = "noDiscountPrice";
        let fileData = null;

        // Проверка поля "Описание" только если оно активно
        if (!document.getElementById('withoutDescription').classList.contains('active')) {
            validateField(description); // Проверка описания
            descriptionValue = description.value.trim(); // Получаем значение описания
        }

        // Проверка поля "Цена со скидкой" только если оно активно
        if (!document.getElementById('withoutDiscount').classList.contains('active')) {
            validateField(discountPrice); // Проверка цены со скидкой
            discountValue = "1"; // Устанавливаем скидку
            discountPriceValue = discountPrice.value.trim(); // Получаем значение цены со скидкой
        }

        // Проверка наличия файла
        if (fileInput.files.length > 0) {
            const file = fileInput.files[0];
            encodeFileToBase64(file, function(encodedFile) {
                fileData = encodedFile; // Получаем закодированный файл
                proceedWithData();
            });
        } else {
            fileLabel.classList.add('error');
            hasError = true;
            proceedWithData();
        }

        function proceedWithData() {
            // Если есть ошибки, отменить отправку данных
            if (hasError) {
                return;
            }

            // Если ошибок нет, собрать данные и отправить
            const data = {
                appId: 'creatingProduct',
                productName: productName.value.trim(),
                description: descriptionValue,
                price: price.value.trim(),
                discount: discountValue,
                discountPrice: discountPriceValue,
                photo: fileData // Включить закодированный файл в данные
            };

            // Отправка данных в Web App
            tg.sendData(JSON.stringify(data));

            // Закрытие окна Web App
            tg.close();
        }
    });
</script>
</body>
</html>
